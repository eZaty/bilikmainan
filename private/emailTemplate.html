
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>webe</title>
    <link type="text/css" rel="stylesheet" href="https://playroom.webe.com.my/styles/email.css">

</head>

<body bgcolor="#F0F0F0"  itemscope itemtype="http://schema.org/EmailMessage">

    <!-- body -->
    <center>
        <table width="100%" bgcolor="#F0F0F0" style="width:100%; background-color:#F0F0F0;" border="0">
            <tr>
                <td></td>
                <td style="width:600px; font-family: Panton; font-size: 15px; background-color:#FFFFFF;">
                    <!-- cover -->
                    <img src="{{cover}}" style="width:100%">
                    <!-- /cover -->
                    <!-- content -->
                    <div style="font-family: Panton; font-size: 15px; padding:15px; background-color:#FFFFFF;">
                        {{{content}}}
                    </div>
                    <!-- /content -->
                    <img src="{{footer}}" style="width:100%">
                </td>
                <td></td>
            </tr>
        </table>
        <!-- </div> -->
    </center>
    <!-- /body -->

</body>
</html>
