<template name="featuredPostCard">
    <div class="item" style="background: url('{{blog_post_cover _id}}') no-repeat center center fixed;   display: table;  background-size: 100%;  -webkit-background-size: cover;  -moz-background-size: cover;  -o-background-size: cover;  background-size: cover;">
        <div class="text-vcenter">
            <div class="blog-title">
                <h1 style="font-size: 16px; color: #FFFFFF;">
                    <a href="/{{blog_root}}/{{blog_path blog_id}}/{{slug}}">{{title}}</a>
                </h1>
                <h5 style="color: #FFF;">{{formatDate created_at}}</h5>
            </div>
        </div>
    </div>
