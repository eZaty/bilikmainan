<template name="adminAnnouncementMailingList">

	<!-- title -->
	<div class="page-header">
		<div class="page-header-content">
			<div class="page-title">
				<h4><i class="icon-arrow-left52 position-left"></i> <span class="text-semibold">Admin</span> - Announcement Mailing List</h4>
			</div>
			<div class="heading-elements">
				<div class="heading-btn-group">
					<a href="#" data-toggle="modal" data-target="#modal-mail-list" class="btn bg-blue btn-labeled heading-btn add-mail-list"><b><i class="icon-task"></i></b> Add List</a>
				</div>
			</div>
			<a class="heading-elements-toggle"><i class="icon-menu"></i></a>
		</div>

		<div class="breadcrumb-line">
			<ul class="breadcrumb">
				<li><a href="/__admin"><i class="icon-home2 position-left"></i> Admin</a></li>
				<li><a href="/__admin/announcement/mailing-list">Announcement</a></li>
				<li class="active">Mailing List</li>
			</ul>
			<a class="breadcrumb-elements-toggle"><i class="icon-menu-open"></i></a>
		</div>
	</div>
	<!-- /title -->

	<!-- content -->
	<div class="content">
		<div class="panel panel-flat">
			<!-- <div class="panel-heading">
				<div class="heading-elements">
					<ul class="icons-list">
                		<li><a data-action="collapse"></a></li>
                		<li><a data-action="reload"></a></li>
                		<li><a data-action="close"></a></li>
                	</ul>
            	</div>
			<a class="heading-elements-toggle"><i class="icon-menu"></i></a></div> -->

			<div class="panel-body">
				<ul class="media-list media-list-bordered">
					{{#each mail_lists}}
					<li class="media">
						<div class="media-left">
							
						</div>

						<div class="media-body">
							<ul class="icons-list pull-right">
								<li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
										<i class="icon-three-bars"></i>
										<span class="caret"></span>
									</a>

									<ul class="dropdown-menu dropdown-menu-right">
										<li><a href="#" data-toggle="modal" data-target="#modal-mail-list" class="edit-mail-list" data-maillistid="{{_id}}"><i class="icon-pencil pull-right"></i> Edit List</a></li>
										<li><a href="#" class="delete-mail-list" data-maillistid="{{_id}}"><i class="icon-trash pull-right"></i> Delete List</a></li>
									</ul>
								</li>
							</ul>
							<h6 class="media-heading"><strong>{{title}}</strong></h6>
						</div>
					</li>
					{{/each}}
				</ul>
			</div>
		</div>
	</div>
	<!-- /content -->

	<!-- modal template -->
    <div id="modal-mail-list" class="modal fade">
		<div id="mailing-list-modal-dialog" class="modal-dialog fullscreen">
			<div id="mailing-list-modal-content" class="modal-content fullscreen">
				<form id="form-mail-list">
					<div class="modal-header bg-primary">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h6 class="modal-title">Add New Mailing List</h6>
					</div>

					<div class="modal-body">
                        <h6 class="text-semibold">Name</h6>
						<input id="mail-list-title" type="text" value="" class="form-control" placeholder="Mailing List Name">

						<select id="employees" multiple="multiple" data-title="webees" data-source="/api/employees"
                    		data-value="id" data-text="name"></select>
						
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-close btn-link" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                        <input type="hidden" id="mode" value="create">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /modal template -->

</template>
