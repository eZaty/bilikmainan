<template name="bulletinMineTableButtons">
<div style="width:100%; text-align: right;">
	<ul class="icons-list pull-right">
		<li class="dropdown">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
				<i class="icon-three-bars"></i>
				<span class="caret"></span>
			</a>
			<ul class="dropdown-menu dropdown-menu-right">
				<li><a href="#" data-toggle="modal" data-target="#modal-bulletin-post" class="edit-post" data-bulletinpostid="{{_id}}"><i class="icon-pencil pull-right"></i> Edit Post</a></li>
				{{#if isFeatured _id}}
					<li><a href="#" class="revoke-featured" data-bulletinpostid="{{_id}}"><i class="icon-star pull-right"></i> Revoke "Featured"</a></li>
				{{else}}
					<li><a href="#" class="set-featured" data-bulletinpostid="{{_id}}"><i class="icon-star pull-right"></i> Set as "Featured"</a></li>
				{{/if}}

				{{#if isPublished _id}}
					<li><a href="#" class="unpublish" data-bulletinpostid="{{_id}}"><i class="icon-star pull-right"></i> Unpublish</a></li>
				{{else}}
					<li><a href="#" class="publish" data-bulletinpostid="{{_id}}"><i class="icon-star pull-right"></i> Publish</a></li>
				{{/if}}
				<li><a href="#" class="delete-post" data-bulletinpostid="{{_id}}"><i class="icon-trash pull-right"></i> Delete Post</a></li>
			</ul>
		</li>
	</ul>
</div>
</template>
