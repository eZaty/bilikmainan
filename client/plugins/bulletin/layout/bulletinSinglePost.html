<template name="bulletinSinglePost">

<style>
#bulletin-post-content .ce-element--type-image.align-left, #bulletin-post-content .ce-element--type-video.align-left {
    clear: initial;
    float: left;
    margin-right: 20px;
    margin-bottom: 20px;
}

#bulletin-post-content .ce-element--type-image.align-right, #bulletin-post-content .ce-element--type-video.align-right {
    clear: initial;
    float: right;
    margin-left: 20px;
    margin-bottom: 20px;
}

#bulletin-post-content img{
    display: block;
    margin-left: auto;
    margin-right: auto;
}

#bulletin-post-content img.align-left{
    clear: initial;
    float: left;
    margin-right: 20px;
    margin-bottom: 20px;
}

#bulletin-post-content img.align-right{
    clear: initial;
    float: right;
    margin-left: 20px;
    margin-bottom: 20px;
}

#bulletin-post-content iframe{
    display: block;
    margin-left: auto;
    margin-right: auto;
}

#bulletin-post-content iframe.align-left{
    clear: initial;
    float: left;
    margin-right: 20px;
    margin-bottom: 20px;
}

#bulletin-post-content iframe.align-right{
    clear: initial;
    float: right;
    margin-left: 20px;
    margin-bottom: 20px;
}

.fullscreen-bg {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    overflow: hidden;
    z-index: -100;
}

.fullscreen-bg__video {
    position: absolute;
    top: 50%;
    left: 50%;
    width: auto;
    height: auto;
    min-width: 100%;
    min-height: 100%;
    -webkit-transform: translate(-50%, -50%);
       -moz-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
}

@media (max-width: 767px) {
    .fullscreen-bg {
        background: url('/images/icon-video.png') center center / cover no-repeat;
    }

    .fullscreen-bg__video {
        display: none;
    }
}

</style>

    {{#if isMobileDevice}}
        <div></div>
    {{else}}
        {{> bulletinHead}}
    {{/if}}

    {{#if isVideoPost content_type}}

        <div class="fullscreen-bg">
            <video loop autoplay class="fullscreen-bg__video" poster="/images/placeholder.jpg">
                <source src="{{get_post_video _id}}" type="video/mp4">
            </video>
        </div>
        <div id="home" class="home" style="display: table;  height: 100%;  position: relative;  width: 100%;">
            <div class="text-vcenter">
                <div class="bulletin-title">
                    <div data-editable data-name="bulletin-post-title">
                        <h1>{{title}}</h1>
                    </div>

                    <h3>by {{getFullname created_by}}</h3>

                    <h3>{{formatDateCustom created_at "Do MMM YYYY"}}</h3>
                </div>
            </div>
        </div>

    {{else}}

        <div id="home" class="home" style="background: url('{{bulletin_post_cover _id}}') no-repeat center center fixed;   display: table;  height: 100%;  position: relative;  width: 100%;  -webkit-background-size: cover;  -moz-background-size: cover;  -o-background-size: cover;  background-size: cover;">
            <div class="text-vcenter">
                <div class="bulletin-title">
                    <p>
                        <span style="font-family:'Panton ExtraBold'; padding: 0px; padding-left: 30px; border: 0px solid #FFF; background: url('/images/patterns/pattern1.png') no-repeat; background-size: 25px; color: #FF0; font-size: 20px;">
                        {{bulletin_post_type type}}
                        </span>
                    </p>
                    <div data-editable data-name="bulletin-post-title">
                        <h1>{{title}}</h1>
                    </div>

                    <h3>by {{getFullname created_by}}</h3>

                    <h3>{{formatDateCustom created_at "Do MMM YYYY"}}</h3>

                    <!-- {{#if isMobileDevice}}
                        <div></div>
                    {{else}}
                        <p>
                            <a href="#" class="btn btn-lg btn-more">Read More</a>
                        </p>
                    {{/if}} -->
                    
                </div>
            </div>
        </div>
    {{/if}}

    <article id="article">
        <div class="container" style="margin-top: 0px; padding-top: 25px;">
            <div class="row">
                <div data-editable data-name="bulletin-post-content" id="bulletin-post-content" style="padding: 5px;">
                    {{{content}}}
                </div>
            </div>
        </div>
    </article>

    <!-- {{#if isVideoPost type}}

    {{else}}
        <button class="btn btn-default btn-email-preview" data-toggle="modal" data-target="#modal-email-preview">Preview Email</button>
    {{/if}} -->

    <!-- <div class="container" style="margin-top: 25px; padding: 10px;">
        <div class="well">
            This bulletin will be published via: <b style="font-size: 15px; font-weight: bolder; color: #FF0000;">{{mediums}}</b>
            <br>
            <br>
            <button class="btn btn-default btn-email-preview" data-toggle="modal" data-target="#modal-email-preview">Preview Email</button>
            <button class="btn bg-blue btn-publish">Publish Bulletin</button>
        </div>
    </div> -->


    <!-- featured -->
    <!-- <div style="background: #FFFF00; width: 100%; margin-top: 0px; padding-top: 10px; padding-bottom: 10px;">
        <div class="container bulletinPostCards featuredPosts">
            <div class="row">
            <h1>Featured Posts</h1>
            {{>featuredPosts}}
            </div>
        </div>
    </div> -->
    <!-- /featured -->

    <!-- previous & next -->
    <div class="pad-section bulletinPostCards">
        <div class="container">
            <div class="row">
                <!-- PREVIOUS POST -->
                <div class="col-xs-12 col-sm-6 col-md-6">
                    {{#if (prev_post _id)}}
                        <h1 class="pull-left"> &nbsp;&nbsp;&nbsp;Prev</h1>
                        {{>bulletinPostCardMini (prev_post _id)}}
                    {{/if}}
                </div>

                <!-- NEXT POST -->
                <div class="col-xs-12 col-sm-6 col-md-6">
                    {{#if (next_post _id)}}
                        <h1 class="pull-right">Next&nbsp;&nbsp;&nbsp; </h1>
                        {{>bulletinPostCardMini (next_post _id)}}
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
    <!-- /previous & next -->

    <div id="comments" style="background: rgba(255,255,255,1); width: 100%; padding-bottom: 20px;">
        <div class="container">
            <h1>Comments ({{nb_comments _id}})</h1>
            {{#each comments _id}}
            <div style="margin-top: 20px; padding:10px; border: 1px solid #F5F5F5; background: #FFFFFF">
                <img class="img-thumbnail profile-photo-mini pull-left" src="{{profile_s3 created_by}}">
                <div>
                    <b>{{getFullname userId}}</b>
                    <br>
                    <i class="comment-date">{{formatDate createdAt}}</i>
                    <div style="margin-top: 10px; padding:10px; border: 0px solid #CCCCCC; background: #F5F5F5">
                    {{message}}
                    </div>
                </div>
                <div>
                    <a href="#" data-toggle="modal" data-target="#modal-bulletin" class="btn reply-post-comment" data-bulletinpostcommentid="{{_id}}"><i class="icon-reply"></i> Reply</a> &nbsp;

                    {{#if isEditable _id}}
                    <a href="#" data-toggle="modal" data-target="#modal-bulletin" class="btn edit-post-comment" data-bulletinpostcommentid="{{_id}}"><i class="icon-pencil"></i> Edit</a> &nbsp;
                    {{/if}}

                    {{#if isRemovable _id}}
                    <a href="#" class="btn delete-post-comment" data-bulletinpostcommentid="{{_id}}"><i class="icon-trash"></i> Delete</a>
                    {{/if}}
                </div>
                {{#each replies _id}}
                <div style="margin-left: 25px; margin-top: 10px; padding:10px; border: 1px solid #F5F5F5; background: #FFFFFF">
                    <img class="img-thumbnail profile-photo-mini pull-left" src="{{profile_s3 created_by}}">
                    <div>
                        <b>{{getFullname userId}}</b>
                        <br>
                        <i class="comment-date">{{formatDate createdAt}}</i>
                        <div style="margin-top: 10px; padding:10px; border: 0px solid #CCCCCC; background: #F5F5F5">
                        {{message}}
                        </div>
                    </div>
                    <div>
                        {{#if isEditable _id}}
                        <a href="#" data-toggle="modal" data-target="#modal-bulletin" class="btn edit-post-comment" data-bulletinpostcommentid="{{_id}}"><i class="icon-pencil"></i> Edit</a> &nbsp;
                        {{/if}}

                        {{#if isRemovable _id}}
                        <a href="#" class="btn delete-post-comment" data-bulletinpostcommentid="{{_id}}"><i class="icon-trash"></i> Delete</a>
                        {{/if}}
                    </div>
                </div>
                {{/each}}
            </div>
            {{/each}}
            <hr>
            <a href="#" data-toggle="modal" data-target="#modal-bulletin" class="btn bg-blue btn-labeled heading-btn add-post-comment"><b><i class="icon-task"></i></b> Submit your comment</a>
        </div>
    </div>

    <div id="bulletin-footer">
        {{>footer}}
    </div>

   <!-- modal template -->
    <div id="modal-bulletin" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="form-bulletin-post-comment">
                    <div class="modal-header bg-primary">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h6 class="modal-title">Add New Comment</h6>
                    </div>

                    <div class="modal-body">
                        <h6 class="text-semibold">Your Comment</h6>
                        <textarea id="comment-text" class="form-control"></textarea>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-close btn-link" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <input type="hidden" id="mode" value="create">
                        <input type="hidden" id="bulletin-post" value="{{_id}}">
                        <input type="hidden" id="bulletin-channel" value="{{channel_id}}">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="modal-email-preview" class="modal fade">
        <div id="email-preview-modal-dialog" class="modal-dialog fullscreen">
            <div id="email-preview-modal-content" class="modal-content fullscreen">
                    <div class="modal-header bg-primary">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h6 class="modal-title">Email Preview</h6>
                    </div>

                    <div class="modal-body">

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
            </div>
        </div>
    </div>
    <!-- /modal template -->
</template>
